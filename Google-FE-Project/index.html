<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <a href="images.html">Google Images</a>
        <a href="advanced.html">Google Advanced Search</a>
    </div>

    <div class="image">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google"
            height="92" width="272">
    </div>

    <form action="https://google.com/search">
        <div>
            <input type="text" name="q" class="search-bar">
        </div>
        <div class="buttons">
            <input class="btn1-2" type="submit" value="Google Search">
            <input class="btn1-2" type="submit" name="btnI" value="I'm Feeling Lucky">
        </div>
    </form>
</body>

</html>
