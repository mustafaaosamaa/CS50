<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Image</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <a href="index.html">Google Search</a>
        <a href="advanced.html">Google Advanced Search</a>
    </div>
    <div class="image">
        <img src="https://www.google.com.eg/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="Google Image" height="92" width="272">
        <span id="image-word">images</span>
    </div>

    <form action="https://google.com/search">
        <div>
            <input type="text" name="q" class="search-bar">
        </div>
        <div class="buttons">
            <input hidden="true" name="tbm" value="isch">
            <input class="btn1-2" type="submit" value="Image Search">
        </div>
    </form>
</body>

</html>
